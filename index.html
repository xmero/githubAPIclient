<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Github API client</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <header>
            <p>Find repos in</p>
            <img src="./GitHub_Logo.png">
            <img src="./GitHub-Mark-64px.png">
    </header>
        <form>
            <input type="text" name="username" placeholder="Search username...">
            <button>Search</button>
        </form>
        <div class="error"></div>
    <section class="userData">
        <div>
            <img class="usersImg"></img>
            <p class="username"></p>
            <h3 class="name"></h3>
            <p class="userInfo"></p>
            <p class="bio"></p>
            <h4 class="repoTitle"></h4>
            <ul class="repoList"></ul>
        </div>
    </section>
    <footer>
        <p>Created by Xavier Mero√±o.</p>
    </footer>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
